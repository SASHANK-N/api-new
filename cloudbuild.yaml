steps:
  - name: 'gcr.io/cloud-builders/mvn'
    entrypoint: 'mvn'
    args: [
      'compile',
      'com.google.cloud.tools:jib-maven-plugin:3.4.0:build',
      '-Dimage=gcr.io/authentication-454507/gcp-api-new'
    ]

  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'gcp-api-new',
      '--image=gcr.io/authentication-454507/gcp-api-new',
      '--region=us-central1',
      '--platform=managed',
      '--allow-unauthenticated'
    ]

images:
  - gcr.io/authentication-454507/gcp-api-new

options:
  logging: CLOUD_LOGGING_ONLY
